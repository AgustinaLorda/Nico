<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope with Message</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            position: relative;
            display: inline-block;
        }
        .instruction {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            transition: opacity 0.5s; /* Smooth fade-out transition */
        }
        .envelope {
            font-size: 120px; /* Larger envelope size */
            cursor: pointer;
            position: relative;
            transition: transform 1s; /* Smooth transition for opening effect */
        }
        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the heart */
            color: red;
            font-size: 40px;
        }
        #message {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px; /* Increased padding for a larger rectangle */
            border-radius: 8px; /* Slightly larger border radius */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3); /* Enhanced shadow */
            z-index: 1000; /* Ensure message is on top */
            width: 300px; /* Fixed width for larger rectangle */
            text-align: center; /* Center text and image inside the rectangle */
        }
        #message p {
            margin: 0;
        }
        #message img {
            width: 120px; /* Slightly larger width for the image */
            height: auto;
            display: block;
            margin: 10px auto 0; /* Center the image and add space above */
        }
        .open {
            transform: rotateX(90deg); /* Envelope opens with rotation */
            transform-origin: top;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruction" id="instruction">ABRIR SOLO SI AMAS A TU NOVIA</div>
        <i class="fas fa-envelope envelope" onclick="showMessage()">
            <i class="fas fa-heart heart"></i>
        </i>
        <div id="message">
            <p>Totita te ama y extra√±a mucho!</p>
            <!-- Add your image URL here -->
            <img src="fotonico.jpeg" alt="Placeholder Image">
        </div>
    </div>

    <script>
        function showMessage() {
            const envelope = document.querySelector('.envelope');
            const message = document.getElementById('message');
            const instruction = document.getElementById('instruction');

            envelope.classList.add('open'); // Add class to start animation

            setTimeout(() => {
                message.style.display = 'block'; // Show message after animation
                instruction.style.opacity = 0; // Fade out instruction text
            }, 1000); // Delay to match the animation duration
        }
    </script>
</body>
</html>
